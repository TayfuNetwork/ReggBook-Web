<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>ReggBook – Gizlilik Politikası ve KVKK Aydınlatma Metni</title>
  <style>
    :root{
      --bg: #0b1220;
      --card: rgba(255,255,255,.06);
      --card2: rgba(255,255,255,.08);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --border: rgba(255,255,255,.14);
      --brand: #7c5cff;
      --ok: #22c55e;
      --warn: #f59e0b;
      --danger: #ef4444;
      --shadow: 0 20px 60px rgba(0,0,0,.35);
      --radius: 18px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg: #f6f7fb;
        --card: #ffffff;
        --card2: #f3f4f6;
        --text: #0f172a;
        --muted: #475569;
        --border: rgba(2,6,23,.12);
        --shadow: 0 18px 50px rgba(2,6,23,.10);
      }
    }
    *{ box-sizing: border-box; }
    html, body{ height: 100%; }
    body{
      margin: 0;
      font-family: var(--sans);
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(124,92,255,.35), transparent 60%),
        radial-gradient(900px 500px at 80% 0%, rgba(34,197,94,.18), transparent 55%),
        radial-gradient(1000px 600px at 50% 120%, rgba(245,158,11,.14), transparent 55%),
        var(--bg);
      color: var(--text);
      line-height: 1.65;
    }
    a{ color: inherit; }
    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 28px 18px 80px;
    }
    .topbar{
      display:flex; gap:12px; align-items:center; justify-content:space-between;
      margin-bottom: 14px;
    }
    .brand{
      display:flex; gap:10px; align-items:center;
      text-decoration:none;
    }
    .logo{
      width:38px; height:38px; border-radius: 12px;
      background: linear-gradient(135deg, rgba(124,92,255,.95), rgba(34,197,94,.75));
      box-shadow: 0 12px 30px rgba(124,92,255,.25);
      border: 1px solid rgba(255,255,255,.15);
    }
    .brand h1{
      font-size: 16px; margin:0;
      letter-spacing: .2px;
    }
    .pill{
      display:inline-flex; gap:8px; align-items:center;
      padding: 8px 10px;
      border-radius: 999px;
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--muted);
      font-size: 12px;
      text-decoration:none;
    }
    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .hero{
      padding: 22px 22px 18px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.06), transparent);
    }
    .hero h2{ margin: 0 0 6px; font-size: 22px; }
    .hero p{ margin: 0; color: var(--muted); }
    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 14px;
      padding: 16px;
    }
    @media (min-width: 920px){
      .grid{ grid-template-columns: 320px 1fr; align-items:start; }
